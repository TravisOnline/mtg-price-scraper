<!DOCTYPE html>
<html>
<head>
    <title>MTG Prices</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css') }}">
</head>

<body>
    <div class="product-grid">
        {% for product in products %}
        {% set image_path = product.image_path %}
        {% set prices = product.prices %}
        {% set product_type = product.product_type %}
        {% include '_product_display.html' %}
        {% endfor %}
    </div>
</body>
</html>
